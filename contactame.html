<script>
    // Agregar un evento para detectar el movimiento de la rueda del rat칩n
    window.addEventListener('wheel', function(event) {
      // Prevenir el comportamiento predeterminado de la rueda del rat칩n
      event.preventDefault();
      // Obtener el valor de desplazamiento de la rueda del rat칩n
      var delta = event.deltaY || event.detail || event.wheelDelta;
      // Aplicar el desplazamiento al desplazamiento vertical de la p치gina
      window.scrollBy(0, delta);
    });
  </script>
